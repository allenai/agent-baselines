[mypy]
# Global options
python_version = 3.11
warn_redundant_casts = True
warn_unused_ignores = True
disallow_any_generics = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
warn_return_any = False
warn_unused_configs = True
allow_redefinition = False
follow_untyped_imports = True
explicit_package_bases = True

# We run in dev image which does not install all optional packages, so ignore
# imports that are missing there for now
[mypy-pyasn1.*]
ignore_missing_imports = True

[mypy-langchain_community.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-autogen_agentchat.*]
ignore_missing_imports = True

[mypy-autogen_core.*]
ignore_missing_imports = True

[mypy-autogen_ext.*]
ignore_missing_imports = True

[mypy-smolagents.*]
ignore_missing_imports = True

[mypy-langchain_openai.*]
ignore_missing_imports = True

[mypy-langgraph.*]
ignore_missing_imports = True

[mypy-litellm.*]
ignore_missing_imports = True

[mypy-scholarqa.*]
ignore_missing_imports = True

# Mypy `module.*` does not match the top-level module name itself.
[mypy-knowledge_storm]
ignore_missing_imports = True

[mypy-knowledge_storm.*]
ignore_missing_imports = True

# Legacy solver namespaces not yet type-clean in the dev Docker image.
# These are suppressed to keep `make mypy` green while we incrementally
# fix type errors per solver. Remove entries as solvers become mypy-clean.
[mypy-agent_baselines.solvers.datavoyager.dv_core.*]
ignore_errors = True

